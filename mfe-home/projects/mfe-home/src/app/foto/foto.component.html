<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
  <link rel="stylesheet" type="text/css" href="./foto.component.html" media="screen" />
</head>


<nav class="navbar">
  <h3 class="navbar-brand mb-0 h1" style="font-size: 2rem;">
    <i class="bi bi-coin"></i>
    Banco Bauhaus
  </h3>
</nav>

<div class="box">
<h2> Selfie </h2>
<p> Envie uma selfie para validarmos sua identidade! </p>

<form (ngSubmit)="onSubmit()">

  <div class="custom-file">
    <input
      type="file"
      class="custom-file-input"
      id="customFile"
      name="foto"
      [(ngModel)]="foto"
      (change)="inputFoto($event)"
      required
      accept="image/jpg, image/jpeg, image/png">
    <label class="custom-file-label" for="customFile" data-browse="Selecionar" >Selecione um arquivo</label>
  </div>
  <span *ngIf="!foto"> Nenhum arquivo selecionado </span>

  <button type="submit" class="confirm" [disabled]="!foto"> abrir uma conta </button>
</form>
</div>
