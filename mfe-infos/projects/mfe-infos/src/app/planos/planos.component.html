<head>
  <link rel="stylesheet" type="text/css" href="./planos.component.html" media="screen" />
</head>

<p>
  <mat-toolbar>
    <span>Banco Bauhaus</span>
  </mat-toolbar>
</p>

<div class="box">
<h2> Planos </h2>
<p> Escolha entre um dos planos disponíveis </p>

<form #f="ngForm">
<div class='row' *ngIf="planos">
  <div *ngFor="let plano of planos">
  <div
    class="card"
    name='card'
    [ngClass]="{'is-selected': aplicaCssClicado(plano.tipoConta)}"
    (click)="inputConta(plano)">
    <div class ="card-body">
      <h5 class="card-title">{{ plano.tipoConta }}</h5>
      <label>Cartão</label>
      <p class="card-text">{{ plano.tipoCartao }}</p>
      <label>Custo Mensal</label>
      <p class="card-text">{{ plano.custoMensal }}</p>
    </div>
  </div>
</div>
</div>


</form>

<button class="confirm" (click)="onSubmit()" >abrir uma conta </button>
