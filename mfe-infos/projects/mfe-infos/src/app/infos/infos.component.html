<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
  <link rel="stylesheet" type="text/css" href="./infos.component.html" media="screen" />
</head>

<nav class="navbar">
  <h3 class="navbar-brand mb-0 h1" style="font-size: 2rem;">
    <i class="bi bi-coin"></i>
    Banco Bauhaus
  </h3>
</nav>

<div class="box">
<h2> Confirme suas Informações </h2>
<p> Estamos quase la! Confira abaixo se seus dados estão corretos </p>

<form [formGroup]="formulario" (ngSubmit)="onSubmit()" >
  <div class="form-row">
<div class="col">
  <label>Nome Completo</label>
  <input
    type="text"
    class="form-control"
    label="Nome Completo"
    id="nomeCompleto"
    formControlName="nomeCompleto">
</div>

  <div class="col">
  <label>Email</label>
  <input type="email" class="form-control" id="email" formControlName="email" >
</div>

</div>
<div class="form-row">
<div class="col">
  <label>CPF</label>
  <input type="text" class="form-control" id="cpf" formControlName="cpf"  >
</div>
  <div class="form-group col-md-2">
  <label>Data de Nascimento</label>
  <input type="date" class="form-control" id="dataNascimento" formControlName="dataNascimento">
</div>

<div class="col">
  <label>Número de Celular</label>
  <input type="text" class="form-control" id="numeroCelular" formControlName="numeroCelular" >
</div>
</div>

<div class="form-row" formGroupName="endereco">

  <div class="col">
  <label>CEP</label>
  <input type="text" class="form-control" id="senha" formControlName="cep" >
</div>

  <div class="col">
  <label>Rua</label>
  <input type="text" class="form-control" id="rua"  formControlName="rua">
  </div>

  <div class="form-group col-md-2">
    <label>Número</label>
    <input type="text" class="form-control" id="numeroCelular" formControlName="numero" >
    </div>

  <div class="col">
  <label>Bairro</label>
  <input type="text" class="form-control" id="numeroCelular" formControlName="bairro" >
</div>
</div>

<div class="form-row" formGroupName="plano">
  <div class="col">
    <label>Tipo de Conta</label>
    <input type="text" class="form-control" id="tipoConta"  formControlName="tipoConta">
    </div>

    <div class="form-group col-md-2">
      <label>Custo Mensal</label>
      <input type="text" class="form-control" id="custoMensal" formControlName="custoMensal" >
      </div>

    <div class="col">
    <label>Tipo de Cartão</label>
    <input type="text" class="form-control" id="tipoCartao" formControlName="tipoCartao" >
  </div>
</div>

  <button class="confirm" > abrir uma conta </button>
  <button class="warn" (click)="alterarDados()"> alterar dados </button>
</form>
</div>
